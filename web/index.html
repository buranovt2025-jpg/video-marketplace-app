<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tiktok_tutorial">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>tiktok_tutorial</title>
  <link rel="manifest" href="manifest.json">

  <!-- Performance: preload main bundle -->
  <link rel="preload" href="main.dart.js" as="script">

  <!-- Simple HTML splash while Flutter loads -->
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    #splash {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #splash .logo {
      width: 72px; height: 72px;
      border-radius: 16px;
      background: #ff6b00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    #splash .title { margin-top: 12px; font-size: 18px; font-weight: 700; }
    #splash .subtitle { margin-top: 6px; font-size: 13px; color: rgba(255,255,255,.7); }
  </style>
</head>
<body>
  <div id="splash">
    <div class="logo">G</div>
    <div class="title">GoGoMarket</div>
    <div class="subtitle">Загрузка…</div>
  </div>

  <script>
    // Remove splash on first Flutter frame; fallback after 10s.
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('splash');
      if (el) el.remove();
    });
    setTimeout(function () {
      var el = document.getElementById('splash');
      if (el) el.remove();
    }, 10000);
  </script>

  <script src="main.dart.js" defer></script>
</body>
</html>
